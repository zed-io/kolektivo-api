name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

concurrency:
  group: env-${{ github.ref }}

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn test
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          path: coverage/lcov-report
      - name: 'Upload coverage to Codecov'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  integrationTest:
    name: integrationTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn integrationTest
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn e2e
  deploy-alfajores:
    name: Deploy celo-mobile-alfajores
    if: github.ref == 'refs/heads/main'
    needs:
      - e2e
      - test
      - integrationTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/auth@v0
        with:
          project_id: celo-mobile-alfajores
          credentials_json: ${{ secrets.ALFAJORES_SERVICE_ACCOUNT_KEY }}
      - name: Deploy App
        run: ./deploy.sh -n alfajores
  deploy-mainnet:
    name: Deploy celo-mobile-mainnet
    if: github.ref == 'refs/heads/main'
    needs:
      - e2e
      - test
      - integrationTest
      - deploy-alfajores
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/auth@v0
        with:
          project_id: celo-mobile-mainnet
          credentials_json: ${{ secrets.MAINNET_SERVICE_ACCOUNT_KEY }}
      - name: Deploy App
        run: ./deploy.sh -n mainnet
